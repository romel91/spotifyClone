<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Feel the music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/spotify-logo-png-7053.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Bollywood-songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/bg.jpg" alt="1">
                    <span class="songName">Tumse milke Dilka Jo</span>
                    <span class="songListPlay"><span class="timeStamp">05:30
                        <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/bg.jpg" alt="1">
                    <span class="songName">Mere bin</span>
                    <span class="songListPlay"><span class="timeStamp">05:30
                        <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/bg.jpg" alt="1">
                    <span class="songName">hey meri</span>
                    <span class="songListPlay"><span class="timeStamp">05:30
                        <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/bg.jpg" alt="1">
                    <span class="songName">Chidiya</span>
                    <span class="songListPlay"><span class="timeStamp">05:30
                        <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/bg.jpg" alt="1">
                    <span class="songName">Cholona</span>
                    <span class="songListPlay"><span class="timeStamp">05:30
                        <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/bg.jpg" alt="1">
                    <span class="songName">Congratulations</span>
                    <span class="songListPlay"><span class="timeStamp">05:30
                        <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                
                <!-- Other song items -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="music.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Tumse milke</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dc89040b6f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
